<!DOCTYPE html>
<html>
<head>
  <title>Cartoonify Image</title>
</head>
<body>
  <h2>üñºÔ∏è Cartoonify Your Image</h2>
  <form id="cartoonForm">
    <label for="imageUrl">Enter Image URL:</label><br>
    <input type="text" id="imageUrl" name="url" placeholder="https://www.bing.com/images/search?view=detailV2&ccid=CGsWnwGj&id=2FF2D5C4A74BAE6CBB92BD1DAFEC3EE40971CD8D&thid=OIP.CGsWnwGj9lsXKGiWVk1GygHaEo&mediaurl=https%3a%2f%2fjooinn.com%2fimages%2fbeautiful-lake-5.jpg&exph=1800&expw=2880&q=photo&FORM=IRPRST&ck=1C98105C75FF62477892D6F9320B53F9&selectedIndex=1&itb=0" required><br><br>
    <button type="submit">Cartoonify</button>
  </form>

  <h3>Result:</h3>
  <img id="resultImage" src="" alt="Cartoonified image will appear here" style="max-width:500px;">

  <script>
    document.getElementById("cartoonForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const url = document.getElementById("imageUrl").value;
      const formData = new FormData();
      formData.append("url", url);

      const response = await fetch("/cartoonify", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        document.getElementById("resultImage").src = imageUrl;
      } else {
        alert("Failed to cartoonify image.");
      }
    });
  </script>
</body>
</html>
